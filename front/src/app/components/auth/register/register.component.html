<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Регистрация</h4>
                </div>
                <div class="card-body p-4">
                    <!-- Alert for Error -->
                    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
                    </div>

                    <!-- Alert for Success -->
                    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ successMessage }}
                        <button type="button" class="btn-close" (click)="successMessage = ''"></button>
                    </div>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <!-- Name field -->
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="name" formControlName="name"
                                        placeholder="Ваше имя"
                                        [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}">
                                </div>
                                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.get('name')?.errors?.['required']">Имя обязательно</div>
                                    <div *ngIf="registerForm.get('name')?.errors?.['minlength']">Имя должно содержать не
                                        менее 2 символов</div>
                                </div>
                            </div>

                            <!-- Email field -->
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" formControlName="email"
                                        placeholder="example@email.com"
                                        [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
                                </div>
                                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.get('email')?.errors?.['required']">Email обязателен</div>
                                    <div *ngIf="registerForm.get('email')?.errors?.['email']">Введите корректный email
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Phone field (optional) -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Телефон (необязательно)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                                    placeholder="+7 (XXX) XXX-XX-XX">
                            </div>
                        </div>

                        <div class="row">
                            <!-- Password field -->
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" formControlName="password"
                                        placeholder="Минимум 6 символов"
                                        [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
                                </div>
                                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Пароль обязателен
                                    </div>
                                    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Пароль должен
                                        содержать не менее 6 символов</div>
                                </div>
                            </div>

                            <!-- Confirm Password field -->
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        formControlName="confirmPassword" placeholder="Повторите пароль"
                                        [ngClass]="{'is-invalid': (registerForm.get('confirmPassword')?.invalid || registerForm.hasError('passwordsNotMatch')) && registerForm.get('confirmPassword')?.touched}">
                                </div>
                                <div *ngIf="(registerForm.get('confirmPassword')?.invalid || registerForm.hasError('passwordsNotMatch')) && registerForm.get('confirmPassword')?.touched"
                                    class="invalid-feedback">
                                    <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Подтверждение
                                        пароля обязательно</div>
                                    <div *ngIf="registerForm.hasError('passwordsNotMatch')">Пароли не совпадают</div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3"
                            [disabled]="registerForm.invalid || isSubmitting">
                            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"
                                aria-hidden="true"></span>
                            Зарегистрироваться
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="mb-0">Уже есть аккаунт? <a routerLink="/login" class="text-primary fw-bold">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
